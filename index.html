<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUEL AI - Advanced Chat by Mannuh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation"></div>
    
    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>NUEL AI Authentication</h2>
                <button class="modal-close" onclick="closeAuthModal()">‚úï</button>
            </div>
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <input type="email" placeholder="Email" id="loginEmail" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="submit" class="auth-button">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <input type="text" placeholder="Username" id="signupUsername" required>
                <input type="email" placeholder="Email" id="signupEmail" required>
                <input type="password" placeholder="Password" id="signupPassword" required>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">‚ö°</div>
                    <div class="logo-text">
                        <h1>NUEL AI</h1>
                        <p class="tagline">Advanced Intelligence by Mannuh</p>
                    </div>
                </div>
                <div class="header-stats">
                    <span class="status-indicator">‚óè Online</span>
                    <span class="model-info">GPT-3.5 Powered</span>
                    <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>
                    <button class="login-btn" id="loginBtn">Login</button>
                </div>
            </div>
        </div>

        <!-- Chat container -->
        <div class="chat-wrapper">
            <!-- Messages area -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-icon">ü§ñ</div>
                    <h2>Welcome to NUEL AI</h2>
                    <p>I'm your advanced AI assistant. Ask me anything!</p>
                    <div class="quick-prompts">
                        <button type="button" class="prompt-btn">Decompile APK</button>
                        <button type="button" class="prompt-btn">ML Algorithms</button>
                        <button type="button" class="prompt-btn">Blockchain Code</button>
                        <button type="button" class="prompt-btn">Code Analysis</button>
                    </div>
                </div>
            </div>

            <!-- Input area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here... (Shift+Enter for new line, Enter to send)"
                        rows="1"
                        disabled
                    ></textarea>
                    <button class="send-button" id="sendBtn" type="button" title="Send message (Enter)">
                        <span class="send-icon">‚û§</span>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count"><span id="charCount">0</span>/5000</span>
                    <span class="typing-indicator" id="typingIndicator" style="display: none;">
                        <span></span><span></span><span></span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>¬© 2025 NUEL AI by Emmanuel Mutugi ‚Ä¢ <a href="#" class="footer-link">Privacy</a> ‚Ä¢ <a href="#" class="footer-link">Terms</a></p>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script>
        // Global function stubs - will be replaced by app.js
        let app = null;

        function showAuthModal() {
            if (app) app.showAuthModal();
        }

        function closeAuthModal() {
            if (app) app.closeAuthModal();
        }

        function switchAuthTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.auth-tab');

            tabs.forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                loginForm.classList.add('active');
            } else {
                tabs[1].classList.add('active');
                signupForm.classList.add('active');
            }
        }

        function quickPrompt(prompt) {
            if (app) app.quickPrompt(prompt);
        }

        function logout() {
            if (app) app.logout();
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
